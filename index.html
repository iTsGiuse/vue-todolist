<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
         <header>
            <div class="box-image">
                <img src="./img/logo.png" alt="logo">
            </div>
         </header>
         <main>
            <div id="add-task" class="box-top">
                <div class="box-input">
                    <input type="text" placeholder="aggiungi un nuovo compito" v-model="singolTask">
                </div>
                <div class="box-btn">
                    <button class="btn" @click="aggiungi">Aggiungi</button>
                </div>
            </div>

            <div id="show-task" class="container">
                <div class="task" v-for="(unaTask, index) in listTasks">
                    <div class="box-text">
                        <p>{{ unaTask }}</p>
                    </div>
                    <div class="box-icona">
                        <i class="fas fa-x" @click="elimina(index)"></i>
                    </div>
                </div>
            </div>
         </main>
    </div>
    <script src="https://unpkg.com/vue@3.2.0"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
